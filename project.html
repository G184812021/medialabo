<!DOCTYPE html>
<html>
    <head>
        <meta charset=""utf-8">
        <title>project.html</title>   
        <link rel="stylesheet" href="project.css">
        
        <script src="tv-program.js" defer></script>
    </head>
    <body>
        <lebel for="a"></lebel>
        <input type="service" name="b" id="b" size="50" placeholder="g1かe2を入力.(g1はNHK総合1，e1はEテレ1)">
        <input type="genre" name="a" id="a" size="50" placeholder="4桁の数字を入力.">
        <button id="print">検索</button>
        
        <ul>
            <li>0000 ... ニュース・報道</li>
            <li>0100 ... スポーツ</li>
            <li>0205 ... 情報・ワイドショー</li>
            <li>0300 ... ドラマ</li>
            <li>0409 ... 音楽</li>
            <li>0502 ... バラエティ</li>
            <li>0600 ... 映画</li>
            <li>0700 ... アニメ</li>
            <li>0800 ... ドキュメンタリー・教養</li>
            <li>0903 ... 劇場・公演</li>
            <li>1000 ... 趣味・教育</li>
            <li>1100 ... 福祉</li>

        </ul>
        <table>
            <tr>
            <th>番組名</th>
                <th>サブタイトル</th>
                <th>出演者</th>
                <th>番組説明文</th>
            </tr>
            <tr>
                <th><span id="title"></span></th>
                <th><span id="sabutai"></span></th>
                <th><span id="cast"></span></th>
                <th><span id="setsumei"></span></th>
            </tr>
        </table>
        
        


    </body>
</html>
